<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Chain Labs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
        header {
            padding: 20px;
            background: #1e1e1e;
        }
        button {
            padding: 10px 20px;
            background: #00aaff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        section {
            padding: 20px;
            margin: 20px 10%;
            border-radius: 8px;
            background: #222;
        }
        input {
            padding: 8px;
            margin-right: 10px;
        }
        #transactionStatus {
            color: green;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
    <meta name="description" content="Expand your crypto potential with Web3Chain Labs! AI-Powered Crypto Strategies, Web3 Integration, and Smart Contract Development.">
    <meta name="keywords" content="crypto, Web3, blockchain, AI trading, DeFi, NFT, tokenomics, ICO, IDO, smart contracts">
    <meta name="author" content="Web3 Chain Labs AI">
    <meta property="og:title" content="Web3 Chain Labs - AI-Powered Crypto & Web3 Solutions">
    <meta property="og:description" content="Expand your crypto project with Web3Chain Labs. From smart contracts to AI-powered trading strategies.">
    <meta property="og:image" content="https://www.Web3ChainLabsAI.de/logo.png">
    <meta property="og:url" content="https://www.Web3ChainLabsAI.de">
    <meta property="og:type" content="website">
</head>
<body>
    <header>
        <h1>🚀 Web3 Chain Labs</h1>
        <p>AI-Powered Crypto Strategies & Web3 Innovation</p>
        <p>🚀 This project is currently under development. The official launch date will be announced soon!</p>
        <button id="connectWallet" onclick="connectWallet()">Connect Wallet</button>
        <button id="checkBalance" onclick="getTokenBalance()" disabled>Check $W3LABS Balance</button>
        <p id="walletAddress"></p>
    </header>

    <section id="buy-token">
        <h2>💰 Buy $W3LABS Token</h2>
        <p>Join the future of AI-powered crypto trading. Get your $W3LABS tokens now.</p>
        <input type="number" id="ethAmount" step="0.01" min="0.01" value="0.1" disabled>
        <button id="buyTokens" onclick="buyTokens(document.getElementById('ethAmount').value)" disabled>Buy $W3LABS</button>
        <p id="transactionStatus"></p>
    </section>

    <script>
        const PRESALE_CONTRACT_ADDRESS = "0x7e3Ec9F4b530b1BB6143EE3D4B6d218610D3F76D";
        const TOKEN_CONTRACT_ADDRESS = "0x00Ae43d74aD13b675a50aB10393eeE9300F3bCf1";
        const PRESALE_ABI = [
            {"constant": false, "inputs": [], "name": "buyTokens", "outputs": [], "payable": true, "stateMutability": "payable", "type": "function"}
        ];
        const TOKEN_ABI = [
            {"constant": true, "inputs": [{"name": "owner", "type": "address"}], "name": "balanceOf", "outputs": [{"name": "balance", "type": "uint256"}], "type": "function"}
        ];

        let web3, presaleContract, tokenContract, userAccount;

        // Инициализация при зареждане
        window.addEventListener('load', async () => {
            try {
                if (!window.ethereum) {
                    document.getElementById('transactionStatus').innerText = "MetaMask not detected!";
                    return;
                }
                web3 = new Web3(window.ethereum);
                presaleContract = new web3.eth.Contract(PRESALE_ABI, PRESALE_CONTRACT_ADDRESS);
                tokenContract = new web3.eth.Contract(TOKEN_ABI, TOKEN_CONTRACT_ADDRESS);
                document.getElementById('transactionStatus').innerText = "Web3 initialized!";
            } catch (error) {
                document.getElementById('transactionStatus').innerText = "Init failed: " + error.message;
            }
        });

        async function connectWallet() {
            try {
                document.getElementById('transactionStatus').innerText = "Connecting to MetaMask...";
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAccount = accounts[0];
                document.getElementById('walletAddress').innerText = `Connected: ${userAccount}`;
                document.getElementById('connectWallet').innerText = "Wallet Connected";
                document.getElementById('connectWallet').disabled = true;
                document.getElementById('checkBalance').disabled = false;
                document.getElementById('ethAmount').disabled = false;
                document.getElementById('buyTokens').disabled = false;
                document.getElementById('transactionStatus').innerText = "Connected!";
            } catch (error) {
                document.getElementById('transactionStatus').innerText = "Connect failed: " + error.message;
            }
        }

        async function getTokenBalance() {
            try {
                document.getElementById('transactionStatus').innerText = "Fetching balance...";
                const balance = await tokenContract.methods.balanceOf(userAccount).call();
                const balanceInTokens = web3.utils.fromWei(balance, 'ether');
                alert(`Your $W3LABS Balance: ${balanceInTokens} W3LABS`);
                document.getElementById('transactionStatus').innerText = "Balance checked!";
            } catch (error) {
                document.getElementById('transactionStatus').innerText = "Balance failed: " + error.message;
            }
        }

        async function buyTokens(ethAmount) {
            try {
                document.getElementById('transactionStatus').innerText = "Sending to MetaMask...";
                const ethWei = web3.utils.toWei(ethAmount.toString(), 'ether');
                await presaleContract.methods.buyTokens().send({
                    from: userAccount,
                    value: ethWei,
                    gas: 300000
                });
                document.getElementById('transactionStatus').innerText = "Transaction sent!";
            } catch (error) {
                document.getElementById('transactionStatus').innerText = "Buy failed: " + error.message;
            }
        }
    </script>
</body>
</html>
