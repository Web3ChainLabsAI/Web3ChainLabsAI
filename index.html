<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Chain Labs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
        header {
            padding: 20px;
            background: #1e1e1e;
        }
        button {
            padding: 10px 20px;
            background: #00aaff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        section {
            padding: 20px;
            margin: 20px 10%;
            border-radius: 8px;
            background: #222;
        }
        input {
            padding: 8px;
            margin-right: 10px;
        }
        #transactionStatus {
            color: green;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
</head>
<body>
    <header>
        <h1>🚀 Web3 Chain Labs</h1>
        <p>AI-Powered Crypto Strategies & Web3 Innovation</p>
        <button id="connectWallet" onclick="connectWallet()">Connect Wallet</button>
        <button id="checkBalance" onclick="getTokenBalance()" disabled>Check $W3LABS Balance</button>
        <p id="walletAddress"></p>
    </header>

    <section id="buy-token">
        <h2>💰 Buy $W3LABS Token</h2>
        <p>Join the future of AI-powered crypto trading. Get your $W3LABS tokens now.</p>
        <input type="number" id="ethAmount" step="0.01" min="0.01" value="0.1" disabled>
        <button id="buyTokens" onclick="buyTokens(document.getElementById('ethAmount').value)" disabled>Buy $W3LABS</button>
        <p id="transactionStatus"></p>
    </section>

    <script>
        const PRESALE_CONTRACT_ADDRESS = "0x7e3Ec9F4b530b1BB6143EE3D4B6d218610D3F76D";
        const TOKEN_CONTRACT_ADDRESS = "0x00Ae43d74aD13b675a50aB10393eeE9300F3bCf1";
        const PRESALE_ABI = [
            {"constant": false, "inputs": [], "name": "buyTokens", "outputs": [], "payable": true, "stateMutability": "payable", "type": "function"}
        ];
        const TOKEN_ABI = [
            {"constant": true, "inputs": [{"name": "owner", "type": "address"}], "name": "balanceOf", "outputs": [{"name": "balance", "type": "uint256"}], "type": "function"}
        ];

        let web3, presaleContract, tokenContract, userAccount;

        // Инициализация при зареждане
        window.addEventListener('load', async () => {
            try {
                if (!window.ethereum) throw new Error("MetaMask not detected!");
                web3 = new Web3(window.ethereum);
                presaleContract = new web3.eth.Contract(PRESALE_ABI, PRESALE_CONTRACT_ADDRESS);
                tokenContract = new web3.eth.Contract(TOKEN_ABI, TOKEN_CONTRACT_ADDRESS);
                document.getElementById('transactionStatus').innerText = "Web3 ready!";
            } catch (error) {
                document.getElementById('transactionStatus').innerText = "Initialization failed: " + error.message;
            }
        });

        async function connectWallet() {
            try {
                document.getElementById('transactionStatus').innerText = "Connecting to MetaMask...";
                if (!web3) throw new Error("Web3 not initialized!");
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAccount = accounts[0];
                document.getElementById('walletAddress').innerText = `Connected: ${userAccount}`;
                document.getElementById('connectWallet').innerText = "Wallet Connected";
                document.getElementById('connectWallet').disabled = true;
                document.getElementById('checkBalance').disabled = false;
                document.getElementById('ethAmount').disabled = false;
                document.getElementById('buyTokens').disabled = false;
                document.getElementById('transactionStatus').innerText = "Connected successfully!";
            } catch (error) {
                document.getElementById('transactionStatus').innerText = "Connection failed: " + error.message;
            }
        }

        async function getTokenBalance() {
            try {
                document.getElementById('transactionStatus').innerText = "Fetching balance...";
                if (!userAccount) throw new Error("No wallet connected!");
                if (!tokenContract) throw new Error("Token contract not initialized!");
                const balance = await tokenContract.methods.balanceOf(userAccount).call();
                const balanceInTokens = web3.utils.fromWei(balance, 'ether');
                alert(`Your $W3LABS Balance: ${balanceInTokens} W3LABS`);
                document.getElementById('transactionStatus').innerText = "Balance checked: " + balanceInTokens + " W3LABS";
            } catch (error) {
                document.getElementById('transactionStatus').innerText = "Balance check failed: " + error.message;
            }
        }

        async function buyTokens(ethAmount) {
            try {
                document.getElementById('transactionStatus').innerText = "Preparing transaction...";
                if (!userAccount) throw new Error("No wallet connected!");
                if (!presaleContract) throw new Error("Presale contract not initialized!");
                const ethWei = web3.utils.toWei(ethAmount.toString(), 'ether');
                document.getElementById('transactionStatus').innerText = "Sending to MetaMask...";
                await presaleContract.methods.buyTokens().send({
                    from: userAccount,
                    value: ethWei,
                    gas: 300000
                });
                document.getElementById('transactionStatus').innerText = "Transaction sent successfully!";
            } catch (error) {
                document.getElementById('transactionStatus').innerText = "Transaction failed: " + error.message;
            }
        }
    </script>
</body>
</html>
