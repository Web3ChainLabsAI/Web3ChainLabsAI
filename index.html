        .modal {

            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);

            align-items: center;

        .modal-content {

</head>

                    const accounts = await ethereum.request({ method: "eth_requestAccounts" });
                    const presaleContract = new web3.eth.Contract(
